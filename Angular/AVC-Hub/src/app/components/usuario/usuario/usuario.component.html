<div style="padding: 20px">
    <mat-card>
      <div style="display: flex; justify-content: space-between">
        <h1>Users</h1>
  
        <mat-form-field appearance="outline">
          <mat-label>Search</mat-label>
          <input matInput placeholder="User name or email" />
          <button mat-icon-button matSuffix>
            <mat-icon matSuffix>search</mat-icon>
          </button>
        </mat-form-field>
      </div>
  
   
  
      <table mat-table [dataSource]="dataSource" style="width: 100%">
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef>{{ columnMap['id'].label }}</th>
          <td mat-cell *matCellDef="let element">{{ element.id }}</td>
        </ng-container>
  
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef>{{ columnMap['name'].label }}</th>
          <td mat-cell *matCellDef="let element">{{ element.name }}</td>
        </ng-container>
  
        <ng-container matColumnDef="email">
          <th mat-header-cell *matHeaderCellDef>
            {{ columnMap['email'].label }}
          </th>
          <td mat-cell *matCellDef="let element">{{ element.email }}</td>
        </ng-container>
  
        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef>
            {{ columnMap['actions'].label }}
          </th>
          <td mat-cell *matCellDef="let element" style="text-align: right">
            <button mat-icon-button [matMenuTriggerFor]="itemMenu">
              <mat-icon>more_vert</mat-icon>
            </button>
            <mat-menu #itemMenu="matMenu">
              <button mat-menu-item>
                <mat-icon>contact_page</mat-icon>
                <span>Ver detalhes</span>
              </button>
              <button mat-menu-item>
                <mat-icon>edit</mat-icon>
                <span>Editar</span>
              </button>
              <button mat-menu-item>
                <mat-icon>delete</mat-icon>
                <span>Apagar</span>
              </button>
            </mat-menu>
          </td>
        </ng-container>
      </table>
      <mat-paginator
        [length]="100"
        [pageSize]="10"
        [pageSizeOptions]="[5, 10, 25, 100]"
        aria-label="Select page"
      >
      </mat-paginator>
    </mat-card>
  
    <button
      mat-fab
      style="position: fixed; bottom: 20px; right: 20px"
      matTooltip="New User"
    >
      <mat-icon>add</mat-icon>
    </button>
  </div>
